<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var a=["HTML","CSS","Bootstrap","Java","Python"];
        document.write(a[4]);
    </script>

    <script>
        var array=[10,20,30,40,70];
        sum = 0;
        document.write("<ul>");
            for(var a=0; a<=4; a++){
                document.write("<li>" + array[a] + "</li>");
                sum = sum + array[a]
            }
            document.write("</ul>");
            document.write("Total of Sum " + sum);
    </script>

    <script>
        var array=[10,20,30,40,50,32,12,54,38,35,98];
        var sum = 0;
        document.write("<ul>");
            for(var a = 0; a < array.length; a++){
                document.write("<li>" + array[a] + "</li>");
                sum = sum + array[a]
            }
            document.write("</ul>");
            document.write("Total of Sum " + sum);
            document.write("<br>" + "<br>");
    </script>

    <!-- array modify and delete -->
     <script>
        var a = ["Dakshata","Vaishnavi",20,"Kunika"];
        document.write(a + "<br>");
        a[2] = 23; //update value
        document.write(a + "<br>");
        delete a[1]; //delete index value
        document.write(a + "<br>" + "<br>");
     </script>

     <!-- Sorting and Reverse -->
        <script>
            var a = ["Kunika","vaishnavi","Dakshata","Gayatri","Samrudhi"];
            document.write(a + "<br>");
            a.sort(); //a to z asc
            document.write(a + "<br>");
            a.reverse(); //reverse array value
            document.write(a + "<br>" + "<br>");
        </script>

      <!-- Pop and Push -->
        <script>
            var a = ["Samrudhi","Gaytri","Sakshi","Kunika"]
            document.write(a + "<br>");
            a.pop();
            a.pop();
            a.pop();
            document.write(a + "<br>");
            a.push("Dakshata");
            a.push("Akshari");
            document.write(a + "<br>" + "<br>");
        </script>
        
        <!-- Shift and unshift -->
        <script>
            var a = ["Shital","Sakshi","Kunika","Vaishnavi"];
            document.write(a + "<br>");
            a.shift();
            document.write(a + "<br>");
            a.unshift("Priti");
            a.unshift("Akshari");
            document.write(a + "<br>" + "<br>")
        </script>

        <!-- Concat and Join -->
        <script>
            var a = ["Priti","Akshari","Daya","Tanu","Manu"];
            var b = ["Siddhi","Prisha","Shital","Dakshata","Kunika"];
            var c = a.concat(b);
            document.write(c + "<br>");
            var d = c.join("/");
            document.write(d + "<br>" + "<br>");
        </script>

        <!-- slice (start,end) -->
        <script>
            var a =["Priti","Akshari","Daya","Tanu","Manu"];
            document.write(a + "<br>");

            var b = a.slice(1,4);
            document.write(b + "<br>" + "<br>");
        </script>

        <!-- splice (index , how many delete,"newvalue") -->
        <script>
            var a = ["HTML","CSS","JAVA","PYTHON","JS"];
            document.write(a + "<br>");
            a.splice(1,2,"C++","BOOTSTRAP");
            document.write(a + "<br>" + "<br>");
        </script>

</body>
</html>
